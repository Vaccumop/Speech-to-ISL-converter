<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome | Text to Sign Language Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f9ff, #c3d9ff);
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #6eb5ff);
            color: white;
            margin-top: 40px;
            border-bottom-left-radius: 200px;
            border-bottom-right-radius: 200px;
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 50px 2px;
            padding-left:10px;
            padding-right:10px;
            text-align: center;
        }

        header h1 {
            font-size: 4em;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.5em;
            margin-top: 40px;
        }

        .hero {
            max-width: 900px;
            margin: 45px auto;
            text-align: center;
            padding: 20px;
            color: #555;
        }

        .hero p {
            font-size: 1.3em;
            line-height: 1.8;
        }

        .btn-get-started {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 30px 70px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 49px;

        }

        .btn-get-started:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 126, 95, 0.6);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            margin-top: 50px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        footer p a {
            color: #feb47b;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer p a:hover {
            color: #ff7e5f;
        }
    </style>
</head>
<body>

<header>
    <h1>Text to Sign Language Converter</h1>
    <p>Empowering communication for the deaf community</p>
</header>

<div class="hero">
    <p>
  Our website helps in reducing the communication gap between the deaf and the individuals unfamiliar with sign language by converting speech to sign langauge.
    </p>
  <a href="converter.html" class="btn-get-started">Get Started</a>
    
</div>


</body>
</html>
